<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arithmetic Operations in JS</title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <center><h1 style="color:darkviolet">Java Script Arthmetic Operations</h1></center>
    <style>
        .bg {
            background-image: url('bg4.jfif');
            font-size: larger;
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: darkblue;
            text-align: center;
        }
    </style>

    <script>
        function division(n1, n2) {
            return (n1 / n2);
        }
    </script>
</head>
<body class="bg">  
    
        <script>
            x = 4;
            y = 2;
            document.write("The value of x is " + x + ".");
            document.write("<br>");
            document.write("The value of y is " + y + ".");
            document.write("<br>");
            document.write("<br>");
            document.write("1. The addition of x and y is " + (x + y) + ".");
            document.write("<br>");
            document.write("<br>");
            document.write("2. The subtraction of x and y is " + (x - y) + ".");
            document.write("<br>");
            document.write("<br>");
            document.write("3. The multiplication of x and y is " + (x * y) + ".");
            document.write("<br>");
            document.write("<br>");
            </script>
        <script>
            document.write("4. The division of x and y is " + division(4, 2) + ".");
            document.write("<br>");
        </script>
    
</body>
</html>
